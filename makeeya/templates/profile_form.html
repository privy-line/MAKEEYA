{% load bootstrap4 %} {% load staticfiles %}
{% block content %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>New Post</title>
  {{form.media}}

{% block styles %} {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}"> {% endblock %}

</head>
<body>
  <form  action="{%url 'profile' user.id %}" method="post" enctype="multipart/form-data">
    {%csrf_token%}

    {% bootstrap_form form%}

      Business name:<br>
      <input type="text" name="business_name" value="{{profile.business_name}}">
      <br>
      Business description:<br>
      <input type="text" name="business_description" value="{{profile.business_description}}"> 
      
    <input type="submit" name="post" class="btn btn-success btn-lg" value="Post">
  </form>

  {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %} {% endblock %}

</body>

</html>
{% endblock %}
