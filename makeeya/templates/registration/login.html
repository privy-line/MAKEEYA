 
{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Sign In</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">
           

          </form>
          <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Register</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
       
       <center><h4 style ="text-align:center;" class="modal-title">Chose a User Type</h4></center>
      </div>
      <div class="modal-body">
     <center>
    <button> <a href ="{%url 'post_request'%}">Seller</a></button>
    <button> <a href ="/accounts/register/">Buyer</a></button>
    </center>
      </div>
       
    </div>

  </div>
</div>
        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4">
     
    </div>
  </div>
</div>

{% endblock %}
